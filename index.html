<body>
    <h1>DOM Traversing</h1>
    <!--  Traversing the Dom, litteraly means, jumparound and pick particular or list of all elements -->
    <!--1 -->

        <h2 class="h2">Dom Element</h2>
        <ul class="ul">
            <li id="one">firstElementChild</li>
            <li>lastElementChild</li>
            <li>nextElementSibling</li>
            <li>previousElementsibling</li>
            <li>parentNode</li>
        </ul>
    </div>

    <!-- 2 delete elements -->
    <h3>delete elements</h3>
